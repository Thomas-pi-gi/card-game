<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1 id="roundTitle">Quarter Final</h1>
        <div id="cards">
            <div class="card" id="card1">
                <img id="card1Img" src="" alt="Card 1">
                <div class="overlay" id="overlay1">Eliminated</div>
                <button id="option1">Choose Card 1</button>
            </div>
            <div class="card" id="card2">
                <img id="card2Img" src="" alt="Card 2">
                <div class="overlay" id="overlay2">Eliminated</div>
                <button id="option2">Choose Card 2</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="winnerSection" style="display: none;">
            <h2>Winner</h2>
            <img id="winnerImg" src="" alt="Winner">
            <p id="winnerName"></p>
            <button id="replayButton">Replay</button>
        </div>
    </div>
    <div id="leaderboardSection">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
